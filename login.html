<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册登录页面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">

</head>

<body>
    <!-- 头部的LOGO -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 注册框 -->
    <div class="reg_login_box">
        <div class="form_title"> </div>
        <!-- 注册表单 -->
        <div class="reg_box">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <input type="text" name="user_name" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="user_psw" required lay-verify="required|psw" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="user_repsw" required lay-verify="required|psw|repsw" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <!-- <button type="button" class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>注册</button> -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>

                <!-- <a href="javascript:;">去登录</a> -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_tologin">去登录</a>
                </div>
            </form>
        </div>
        <!-- 登录表单 -->
        <div class="login_box">
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="font-size: 30px; color: #1E9FFF;"></i>
                    <label class="layui-form-label"></label>
                    <input type="text" name="user_name_login" required lay-verify="required" placeholder="请输入账号 " autocomplete="off " class="layui-input ">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 30px; color: #1E9FFF; "></i>
                    <label class="layui-form-label"></label>
                    <input type="password" name="user_psw_login" required lay-verify="required|psw" placeholder="请输入密码 " autocomplete="off " class="layui-input ">
                </div>
                <div class="layui-form-item">
                    <button type="button" class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_toreg">去注册</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js "></script>
    <script src="/assets/lib/jquery.js "></script>
    <script src="/assets/js/login.js "></script>

</body>

</html>
